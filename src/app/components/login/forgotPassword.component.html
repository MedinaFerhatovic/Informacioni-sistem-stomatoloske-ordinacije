<div class="container">
    <div class="image-side">
      <img src="/logo2.png" alt="Logo">
    </div>
    <div class="login-side">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">
        <h1 class="form-title">Ponovno postavljanje lozinke</h1>
        
        <mat-form-field appearance="outline" class="mat-input-element">
             <div class="input-frame">
                <input formControlName="email" type="email" id="email" placeholder="Email" class="email-input">
              </div>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="mat-input-element">
           <div class="input-frame">
              <input formControlName="newPassword" type="password" id="newPassword" placeholder="Nova lozinka" class="password-input">
           </div>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mat-input-element">
            <div class="input-frame">
               <input formControlName="confirmPassword" type="password" id="confirmPassword" placeholder="Potvrdite lozinku" class="password-input">
            </div>
        </mat-form-field>

         <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        
        <button class="login-button" type="submit">Obnovi lozinku</button>

        <button class="cancel" (click)="cancel()">Odustani</button>

  
      </form>
    </div>
  </div>
